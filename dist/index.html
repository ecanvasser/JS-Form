<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
</head>
<body>
    <div id="form-container">
        <div id="title">Login</div>
        <form action="" novalidate>
            <label for="email">
                <div class="top-row" id="email-row">
                    Email
                    <input type="email" id="email" required>
                </div>
                <span id="emailError"></span>
            </label>
            <label for="country">
                <div class="top-row" id="country-row">
                    Country
                    <input type="text" id="country" required minlength="2">
                </div>
                <span id="countryError"></span>
            </label>
            <label for="zip">
                <div class="top-row" id="zip-row">
                    Zipcode
                    <input type="number" id="zip" required min="1000">
                </div>
                <span id="zipError"></span>
            </label>
            <label for="pwd">
                <div class="top-row" id="pwd-row">
                    Password
                    <input type="password" id="pwd" required minlength="8">
                </div>
                <span id="pwdError"></span>
            </label>
            <label for="pwd-confirm">
                <div class="top-row" id="confirm-row">
                    Confirm Password
                    <input type="password" id="pwd-confirm">
                </div>
                <span id="confirmError"></span>
            </label>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
